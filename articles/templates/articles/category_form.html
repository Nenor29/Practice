{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row d-flex justify-content-center ">
        <div class="col-md-8">
            <h2>{{ form.instance.pk|yesno:"Редактировать категорию,Создать категорию" }}</h2>

            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-start gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
            {% if form.instance.pk %}
            <form method="post" action="{% url 'category_delete' category.id %}" class="mt-3" onsubmit="return confirm('Удалить эту категорию?');">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
